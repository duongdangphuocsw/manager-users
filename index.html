<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      href="./style/fontawesome-free-6.1.1-web/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <ul class="list-items">
          <li class="item ">Products</li>
          <li class="item">Customer</li>
          <li class="item active">Users</li>
        </ul>
        <div class="access">
          <i class="fa-solid fa-user"></i>
          <p>Admin</p>
        </div>
      </header>
      <div class="manager-items">
        <div class="optionItem"></div>
        <div class="optionItem"></div>
        <div class="optionItem usersManager">
          <h1 class="title">Users</h1>
          <hr/>
          <form>
          <div class="boxSearch">
            <div class="groupSearch">
              <label for="">Tên</label>
              <input type="text" placeholder="Nhập họ tên" id="nameInput"  />
            </div>
            <div class="groupSearch">
              <label for="">Email</label>
              <input type="email" placeholder="Nhập email" id="emailInput" pattern=".+@gmail.com"/>
            </div>
            <div class="groupSearch">
              <label for="">Nhóm</label>
              <select id="group" required>
                <option value="Chọn nhóm">Chọn nhóm</option>
                <option value="Admin">Admin</option>
                <option value="Editor">Editor</option>
                <option value="Reviewer">Reviewer</option>
              </select>
            </div>
            <div class="groupSearch">
              <label for="">Trạng thái</label>
              <select id="status">
                <option value="Chọn trạng thái">Chọn trạng thái</option>
                <option value="Đang hoạt động">Đang hoạt động</option>
                <option value="Tạm khóa">Tạm khóa</option>
              </select>
            </div>
          </div>
          <div class="boxControl">
            <button type="submit" class="btnAdd"><i class="fa-solid fa-user-plus"></i>Thêm mới</button>
            <button class="btnFind"><i class="fa-solid fa-magnifying-glass"></i>Tìm kiếm</button>
            <button class="btnDelete"><i class="fa-regular fa-rectangle-xmark"></i>Xóa tìm</button>
          </div>
          </form>
          <table class="tableBox">
            <thead>
              <tr>
                <th scope="col" class="indexUser">#</th>
                <th scope="col" class="nameUser">Họ tên</th>
                <th scope="col" class="emailUser">Email</th>
                <th scope="col" class="groupUser">Nhóm</th>
                <th scope="col">Trạng thái</th>
                <th class="control"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        <div class="pagination">
          <a href="#" onclick="handlePrevPage()">&laquo;</a>
          <div class="list-pages">
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
          </div>   
          <a href="#" onclick="handleNextPage()">&raquo;</a>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      import {start} from "./app.js"
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </body>
</html>
