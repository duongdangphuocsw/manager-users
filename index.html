<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link
      rel="stylesheet"
      href="./style/fontawesome-free-6.1.1-web/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <ul class="list-items">
          <li class="item active">Products</li>
          <li class="item">Customer</li>
          <li class="item">Users</li>
        </ul>
        <div class="access">
          <i class="fa-solid fa-user"></i>
          <p>Admin</p>
        </div>
      </header>
      <div class="manager-items">
        <div class="optionItem"></div>
        <div class="optionItem"></div>
        <div class="optionItem usersManager">
          <h1 class="title">Users</h1>
          <hr />
          <ul class="boxSearch">
            <li class="groupSearch">
              <label for="">Tên</label>
              <input type="text" placeholder="Nhập họ tên" />
            </li>
            <li class="groupSearch">
              <label for="">Tên</label>
              <input type="text" placeholder="Nhập email" />
            </li>
            <li class="groupSearch">
              <label for="">Nhóm</label>
              <select id="group">
                <option value="">Chọn nhóm</option>
                <option value="Admin">Admin</option>
                <option value="Editor">Editor</option>
                <option value="Reviewer">Reviewer</option>
              </select>
            </li>
            <li class="groupSearch">
              <label for="">Trạng thái</label>
              <select id="status">
                <option value="Đang hoạt động">Chọn trạng thái</option>
                <option value="Đang hoạt động">Đang hoạt động</option>
                <option value="Tạm khóa">Tạm khóa</option>
              </select>
            </li>
          </ul>
          <div class="boxControl">
            <button class="btnAdd"><i class="fa-solid fa-user-plus"></i>Thêm mới</button>
            <button class="btnFind"><i class="fa-solid fa-magnifying-glass"></i>Tìm kiếm</button>
            <button class="btnDelete"><i class="fa-regular fa-rectangle-xmark"></i>Xóa tìm</button>
          </div>
          <br>
          <table class="tableBox">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Email</th>
                <th scope="col">Nhóm</th>
                <th scope="col">Trạng thái</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        <ul class="text"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  </body>
</html>
